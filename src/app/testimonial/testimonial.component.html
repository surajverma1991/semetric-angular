  <!--Testimonials-->
  <aside id="testimonials" class="scrollto text-center" data-enllax-ratio=".2">

    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{testimonial.headline}}</h3>
            <h2 class="section-title">{{testimonial.title}}</h2>
        </div>

        <!--User Testimonial-->
        <blockquote class="col-3 testimonial classic" *ngFor="let features of testimonial.features">
            <img src="../assets/images/user-images/{{features.images}}" alt="User"/>
            <q>{{features.description }}</q>
            <footer>{{features.title}}</footer>
        </blockquote>
        <!-- End of Testimonial-->

    </div>

</aside>
<!--End of Testimonials-->
