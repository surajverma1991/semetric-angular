<header id="banner">
    <!--Banner Content-->
    <div id="banner-content" class="row clearfix">

        <div class="col-38">

            <div class="section-heading">
                <h1>{{ header.headline }}</h1>
                <h2>{{ header.headdesc }}</h2>
            </div>

            <!--Call to Action-->
            <a href="{{header.headlink}}" class="button">{{header.headbtn}}</a>
            <!--End Call to Action-->

        </div>

    </div>
    <!--End of Row-->
</header>
